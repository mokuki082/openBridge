<html>
	<head>
		<link rel=stylesheet href="style.css">
	</head>
	<body>
		<noscript>
			<h1>Please enable scripting to use this scorepad</h1>
		</noscript>
		<div id=scorepad>
			<table>
				<thead>
					<tr>
						<th>We</th>
						<th>They</th>
					</tr>
				</thead>
				<tbody>
					<tr id=above>
						<td id=we_above>100<br>50<br>20</td>
						<td id=they_above>20<br>700</td>
					</tr>
					<tr class=game>
						<td>100</td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td>40</td>
					</tr>
					<tr class=game>
						<td></td>
						<td>90</td>
					</tr>
					<tr>
						<td>20</td>
						<td></td>
					</tr>
					<tr id=botpad>
						<td></td>
						<td></td>
					</tr>
					<tr id=total>
						<th>0</th>
						<th>0</th>
					</tr>
				</tbody>
			</table>
		</div>
		<div id=hands>
			<div id=history>
				<table>
					<tr>
						<th colspan=3><button type=button onClick='New();'>New Hand</th>
					</tr>
				</table>
			</div>
			<div id=buttons style="display: none;">
				<table>
					<tr id=declarer>
						<td><button type=button onclick="SetDeclarer('N', this);">N</button></td>
						<td><button type=button onclick="SetDeclarer('E', this);">E</button></td>
						<td><button type=button onclick="SetDeclarer('S', this);">S</button></td>
						<td><button type=button onclick="SetDeclarer('W', this);">W</button></td>
						<td><button type=button onclick="SetDeclarer('AP', this);">AP</button></td>
					</tr>
				</table>
				<table>
					<tr id=level>
						<td><button type=button onclick="SetLevel(1, this);">1</button></td>
						<td><button type=button onclick="SetLevel(2, this);">2</button></td>
						<td><button type=button onclick="SetLevel(3, this);">3</button></td>
						<td><button type=button onclick="SetLevel(4, this);">4</button></td>
						<td><button type=button onclick="SetLevel(5, this);">5</button></td>
						<td><button type=button onclick="SetLevel(6, this);">6</button></td>
						<td><button type=button onclick="SetLevel(7, this);">7</button></td>
					</tr>
				</table>
				<table>
					<tr id=suit>
						<td><button type=button onclick="SetSuit(Clubs, this);">&clubs;</button></td>
						<td><button type=button onclick="SetSuit(Diamonds, this);">&diams;</button></td>
						<td><button type=button onclick="SetSuit(Hearts, this);">&hearts;</button></td>
						<td><button type=button onclick="SetSuit(Spades, this);">&spades;</button></td>
						<td><button type=button onclick="SetSuit(NoTrumps, this);">\</button></td>
					</tr>
				</table>
				<table>
					<tr>
						<td><button type=button onClick="ChangeResult(-1);">-</button></td>
						<td id=result></td>
						<td><button type=button onClick="ChangeResult(1);">+</button></td>
					</tr>
				</table>
				<table>
					<tr>
						<td><select id="double">
							<option value=1>Undoubled</option>
							<option value=2>Doubled</option>
							<option value=4>Redoubled</option>
						</select></td>
						<td><select id="honours">
							<option value=0>No honors</option>
							<option value="4">We have 4</option>
							<option value="5">We have 5</option>
							<option value="-4">They have 4</option>
							<option value="-5">They have 5</option>
						</select></td>
					</tr>
				</table>
				<table>
					<tr>
						<td><button type=button class=sans onclick='Submit();'>Submit</button></td>
					</tr>
				</table>
			</div>
		</div>
		<script src="js/hand.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
